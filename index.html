<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="src/styles.css" />
		<title>How's the weather today?</title>
		<script src = "https://kit.fontawesome.com/7429c1947f.js";
			crossorigin = "anonymous";></script>
		
	</head>

	<body class="bg-light bg-gradient">
		<div class="container ">
			<div class="card col-sm  shadow p-3 mb-2 bg-body rounded">
				<div class="card-holder">
			<section class="input">
					<form class="city-search" id="search-form">
				<div class="input-group mb-3 col">
					<input
						type="search"
						class="form-control"
						id="city-input"
						placeholder="Search a city"
						autofocus= "on"
						autocomplete="off"
					/>
					<span class="input-group-text btn btn-primary" >
						<button id="search-link"><i class="fas fa-search"></i></button>
					</span>
					<span class="input-group-text btn btn-secondary degree-change" >
						<button id="current-location">Current</button>
					</span>
					<span class="input-group-text btn btn-warning active degree-change" >
						<button id="fahrenheit-link">°f</button>
					</span>
					<span class="input-group-text btn btn-warning degree-change" >
						<button id="celsius-link">°c</button>
					</span>

				</div>
				</form>					

			</section>
		
				<section class="today-forecast">
				<div class="row gy-3">
					<div class="col-sm-4 today-temp">
						<div>
							<h1><i class="fas fa-sun today-icon"></i></h1>
						</div>
						<div>
							<!--<h1 id="todays-temperature"><span class="temp-number">62°</span><span class="temp-unit">f</h1>-->
							<h1 id="todays-temperature">65°</h1>

						</div>
					</div>
					<div class="col-sm-4 parent-location-date">
						<div class="location-date">
						<div class="stat-heading">
							<span id="today-date">
							Monday, April 12</span><br />
							<span id="time">1:40 pm</span>
						</div>
						<h2>
							<span class="city" id="city">Chicago </span><br />
							<span class="weather-high" id="today-high">63°</span>
							<span class="weather-low" id="today-low">42°</span>  
						</h2>
						
						</div>
					</div>
					<div class="col-sm-4 parent-stats">
					<ul class="day-stats">
						
						<!--<li><span class="stat-heading">precipitation</span> <span id="precipitation">0</span>%</li>-->
						<li><span class="stat-heading feels-like" >feels like</span> <span id="feels-like">55°</span></li>
						<li class="weather-condition"><span class="stat-heading" id="weather-condition"></span></li>

						<li><span class="stat-heading" >humidity</span> <span id="humidity">47%</span></li>
						<li><span class="stat-heading">wind</span> <span id="wind">17 mph</span></li>
						
						<!--<li><span class="stat-heading">sunrise</span> <span id="sunrise">6:14am</span></li>
						<li><span class="stat-heading">sunset</span> <span id="sunset">7:28 pm</span></li>
							how do you covert sunset time?
						-->
					</ul>
				</div>
				</div>
				</section>
				<section class="forecast">
					<div class="5-day-forecast">
						<div class="row">
							<div class="col-sm day-1">
								<div class="col-sm day">Tue</div>
								<div class="col-sm weather-icon">
									<i class="fas fa-cloud-sun"></i>
								</div>
								<div class="col-sm">
									<span class="weather-high">58°</span>  
									<span class="weather-low">39°</span>
								</div>
							</div>
							<div class="col-sm day-2">
								<div class="col-sm day">Wed</div>
								<div class="col-sm weather-icon">
									<i class="fas fa-cloud-sun-rain"></i>
								</div>
								<div class="col-sm">
									<span class="weather-high">49°</span> 
									<span class="weather-low">39°</span>
								</div>
							</div>
							<div class="col-sm day-3">
								<div class="col-sm day">Thu</div>
								<div class="col-sm weather-icon">
									<i class="fas fa-cloud-sun"></i>
								</div>
								<div class="col-sm">
									<span class="weather-high">49°</span> 
									<span class="weather-low">39°</span>
								</div>
							</div>

							<div class="col-sm day-4">
								<div class="col-sm day">Fri</div>
								<div class="col-sm weather-icon">
									<i class="fas fa-cloud-sun"></i>
								</div>
								<div class="col-sm">
									<span class="weather-high">50°</span> 
									<span class="weather-low">41°</span>
								</div>
							</div>

							<div class="col-sm day-5">
								<div class="col-sm day">Sat</div>
								<div class="col-sm weather-icon">
									<i class="fas fa-cloud-sun-rain"></i>
								</div>
								<div class="col-sm">
									<span class="weather-high">54°</span> 
									<span class="weather-low">43°</span>
								</div>
							</div>
						</div>
						</div>
					</div>
				</section>
			</div>
				<p class="by-me">Coded by <a href="https://www.linkedin.com/in/christine-hightower-279770a/" target="_blank">Christine Hightower</a>
					<br/>
				The weather app's <a href="https://github.com/cnhigh42/weather-app" target="_blank">GitHub repository</a></p>
			</div>
		<script src="src/script.js"></script>
	</body>
</html>
